version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    environment:
      TZ: America/Fortaleza
      REDIS_URL: redis://redis:6379/1
    env_file:
      - .env  

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec sidekiq
    volumes:
      - .:/app
    depends_on:
      - backend
      - redis
    environment:
      TZ: America/Fortaleza
      REDIS_URL: redis://redis:6379/1
    env_file:
      - .env 

  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ../frontend-transcript:/app
    ports:
      - "5174:5174"
    command: bash -c "npm install && npm run dev"
    depends_on:
      - backend

volumes:
  db_data:
